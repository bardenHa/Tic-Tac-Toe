<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Font Awesome Library-->
    <script src="https://kit.fontawesome.com/68bc1bc395.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <title>Tic Tac Toe</title>
    <link rel="icon" href="src\icon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Header-->
    <header>
        <h1 class="center-align">Tic-Tac-Toe</h1>
    </header>
    <!--Main-board-->
    <div class="container top-margin">
        <div class="row center-align">
            <div class="col s12">
                <div class="block-container">
                    <div class="block"><i class="fas fa-times fa-10x"></i></div>
                    <div class="block"><i class="fas fa-circle fa-8x"></i></div>
                    <div class="block"><i class="fas fa-times fa-10x"></i></div>
                    <div class="block"><i class="fas fa-times fa-10x"></i></div>
                    <div class="block"><i class="fas fa-times fa-10x"></i></div>
                    <div class="block"><i class="fas fa-times fa-10x"></i></div>
                    <div class="block"><i class="fas fa-times fa-10x"></i></div>
                    <div class="block"><i class="fas fa-times fa-10x"></i></div>
                    <div class="block"><i class="fas fa-times fa-10x"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container center-align top-margin">
        <a class="waves-effect waves-light btn-large blue accent-3 button">
            <i class="material-icons right">play_arrow</i>Play
        </a>
    </div>
    <!--Import javascript-->
    <script src="app.js" defer></script>
</body>
</html>
