<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Font Awesome Library-->
    <script src="https://kit.fontawesome.com/68bc1bc395.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <title>Tic Tac Toe</title>
    <link rel="icon" href="img/icon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Header-->
    <header>
        <h1 class="center-align">Tic-Tac-Toe</h1>
    </header>
    <!--Main-board-->
    <div class="container top-margin">
        <div class="row center-align">
            <div class="col s12">
                <div class="block-container">
                    <div class="block" onclick="game.addMarker(0)"><i class="fas" id="block0"></i></div>
                    <div class="block" onclick="game.addMarker(1)"><i class="fas" id="block1"></i></div>
                    <div class="block" onclick="game.addMarker(2)"><i class="fas" id="block2"></i></div>
                    <div class="block" onclick="game.addMarker(3)"><i class="fas" id="block3"></i></div>
                    <div class="block" onclick="game.addMarker(4)"><i class="fas" id="block4"></i></div>
                    <div class="block" onclick="game.addMarker(5)"><i class="fas" id="block5"></i></div>
                    <div class="block" onclick="game.addMarker(6)"><i class="fas" id="block6"></i></div>
                    <div class="block" onclick="game.addMarker(7)"><i class="fas" id="block7"></i></div>
                    <div class="block" onclick="game.addMarker(8)"><i class="fas" id="block8"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container center-align top-margin">
        <a class="waves-effect waves-light btn-large blue accent-3 button" onclick="game.reset()">
            <i class="material-icons right">play_arrow</i>Play Again!
        </a>
    </div>
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal">Modal</a>
    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content center-align">
        <h4 class="center">Player X has won!</h4>
        <i class="fas fa-trophy fa-10x"></i>
        </div>
        <div class="modal-footer">
            <div class="center row">
                <a href="#!" class="modal-close waves-effect waves-light btn blue accent-3 button">Play Again?</a>
            </div>
        </div>
    </div>
    <!--Import javascript-->
    <script src="app.js" defer></script>
</body>
</html>
